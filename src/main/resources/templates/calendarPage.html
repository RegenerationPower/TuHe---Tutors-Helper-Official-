<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Calendar Page</title>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link rel="stylesheet" th:href="@{css/calendarPageStyle.css}">
  <script th:src="@{js/calendarPageScript.js}" defer></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>

</head>
<body>
<div id="calendar"></div>

<div id="eventModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Event</h2>
    <form id="editForm">
      <input type="hidden" id="eventId" name="eventId" />
      <label for="eventTitle">Title:</label>
      <input type="text" id="eventTitle" name="eventTitle" />
      <label for="eventStart">Start Date/Time:</label>
      <input type="text" id="eventStart" name="eventStart" />
      <label for="eventEnd">End Date/Time:</label>
      <input type="text" id="eventEnd" name="eventEnd" />
      <button type="submit">Save</button>
    </form>
    <button class="close">Close</button>
  </div>
</div>


</body>
</html>

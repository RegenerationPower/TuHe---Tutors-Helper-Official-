<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Timeline vs time grid
    </title>
    <link rel="stylesheet" th:href="@{css/mobiscroll.javascript.min1.css}">
    <script th:src="@{js/mobiscroll.javascript.min1.js}"></script>
    <style>
            body {
        margin: 0;
        padding: 0;
    }
    body,
    html {
        height: 100%;
    }
    .demo-timeline-time-grid,
    .demo-timeline-time-grid {
        height: 100%;
    }
    </style>
</head>

<body>

    <div class="demo-timeline-time-grid">
        <div style="height:100%">
                <div id="demo-timeline-time-grid"></div>
        </div>
    </div>

    <script>
        
            mobiscroll.setOptions({
    });
    
    var calendar = mobiscroll.eventcalendar('#demo-timeline-time-grid', {
        view: {                       // More info about view: https://docs.mobiscroll.com/5-22-0/javascript/eventcalendar#opt-view
            timeline: {
                type: 'week'
            }
        },
        resources: [{                 // More info about resources: https://docs.mobiscroll.com/5-22-0/javascript/eventcalendar#opt-resources
            id: 1,
            name: 'Ryan',
            color: '#fdf500'
        }, {
            id: 2,
            name: 'Kate',
            color: '#ff4600'
        }, {
            id: 3,
            name: 'John',
            color: '#ff0101'
        }, {
            id: 4,
            name: 'Mark',
            color: '#239a21'
        }, {
            id: 5,
            name: 'Sharon',
            color: '#8f1ed6'
        }, {
            id: 6,
            name: 'Ashley',
            color: '#01adff'
        }]
    });

    mobiscroll.util.http.getJson('https://trial.mobiscroll.com/timeline-events/', function (events) {
        calendar.setEvents(events);
    }, 'jsonp');
    </script>

</body>
</html>
